
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Property - Apartment Rating</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #444;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #2d89ef;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1b6ac9;
    }

    .success {
      text-align: center;
      color: green;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add a Property</h2>
    <!-- In Flask: method="POST" and action="/add-property" -->
    <form method="POST">
      <label for="property_name">Property Name:</label>
      <input type="text" id="property_name" name="property_name" required>

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required>

      <label for="price">Monthly Rent (TT):</label>
      <input type="number" id="price" name="price" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="5" required></textarea>

      <button type="submit">Submit Property</button>
    </form>

   

  </div>
</body>
</html>
